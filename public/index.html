<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sanctuary Sessions</title>
  <link rel="stylesheet" href="/app.css">
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <!-- Top Nav -->
  <div class="section section--top-nav">
    <div class="container">
      <div class="top-nav">
        <div class="logo">
          <img src="./images/logo-sand.png" alt="Sanctuary Sessions">
        </div>

        <ul class="nav-right">
          <li class="nav-right__item"><a href="https://www.facebook.com/SanctuarySessionsLIVE/" alt='Facebook'><i class="fa fa-facebook"></i></a></li>
          <li class="nav-right__item">
            <a href="https://twitter.com/sanctuarysesh" alt='Twitter'><i class="fa fa-twitter"></i></a>
          </li>
          <li class="nav-right__item">
            <a href="https://www.instagram.com/sanctuary_sessions/" alt='Instagram'><i class="fa fa-instagram"></i></a>
          </li>
          <li class="nav-right__item">
            <a href="https://www.youtube.com/channel/UCXqWxB_q1wKZ_XKLUUcedeA/videos?ab_channel=SanctuarySessions" alt='Youtube'><i class="fa fa-youtube"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Hero w/ Video BG -->
  <div class="section section--hero">
    <div class="fullscreen-bg">
      <video loop muted class="fullscreen-bg__video">
        <!-- <source src="video/big_buck_bunny.webm" type="video/webm"> -->
        <source src="video/demoreel.mp4" type="video/mp4">
        <!-- <source src="video/big_buck_bunny.ogv" type="video/ogg"> -->
      </video>
    </div>
    <div class="section--hero__overlay"></div>
    <div class="container">
      <div class="hero">
        <h1>Bring the concert to you.</h1>
        <h2>The concert experience in your web browser. Bring everything but the beer soaked floor to wherever you are.</h2>
      </div>
    </div>
  </div>

  <!-- Artist Container -->
  <div class="section section--artists">
    <!-- // this is where all the javascript renders -->
  </div>


  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
